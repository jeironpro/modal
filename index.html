<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="icon" href="icon/modal.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="contenedor">
            <button onclick="abrirModal()" class="abrir-modal">Abrir Modal</button>
            <div id="modal" class="modal">
                <div class="titulo-modal">
                    <h1 class="titulo">Titulo Modal</h1>
                    <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
                </div>
                <div id="contenido-modal" class="contenido-modal">
                    <div class="contenido">Contenido</div>
                    <div class="botones-modal">
                        <button type="button" class="boton-modal">Boton Modal</button>
                        <button type="button" class="boton-modal">Boton Modal</button>
                    </div>
                </div>
            </div>
            <div id="modalOverlay" class="modal-overlay" onclick="cerrarModal()"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
